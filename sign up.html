<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign up.css">
</head>
<body>
    <div class="bag">
        <h1>Sign Up</h1>
        <div class="box">
            <input type="username" name="username" id="username" placeholder="Username">
        </div>
        <div class="box">
            <input type="email" name="email" id="email" placeholder="Email id">
        </div>
        <div class="box">
            <input type="password" name="password" id="password" placeholder="Enter Password">
        </div>
        <form class="bottle">
            <input type="checkbox" name="checkbox" id="Signup"><span>I agree to the terms & conditions</span>
        </form>
        <div>
            <button class="btn">Register</button>
        </div>
    </div>   
</body>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js";
    
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD2Q-koMTAMWuSUut0bzT6fpsZ5IflUkyk",
      authDomain: "authentication-app-c2011.firebaseapp.com",
      databaseURL: "https://authentication-app-c2011-default-rtdb.firebaseio.com",
      projectId: "authentication-app-c2011",
      storageBucket: "authentication-app-c2011.appspot.com",
      messagingSenderId: "279657352071",
      appId: "1:279657352071:web:28932977180471ab5b2122"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

 Signup.addEventListener('click',(e) => {

    var username=document.getElementById('username').value;
    var email=document.getElementById('email').value;
    var password=document.getElementById('password').value;

    createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
    // Signed in 
    const user = userCredential.user;
    Set(ref(database, 'users'+user.uid),{
        username: username,
        email:email
    
    }

    )
    alert('User created')
    // ...
    })
    .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;

    alert(errorMessage);
    // ..
    });






 });
  </script>
</html>
